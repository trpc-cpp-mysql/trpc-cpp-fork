global:
  threadmodel:
    fiber:
      - instance_name: fiber_instance

server:
  app: Test
  server: HelloWorldServer
  admin_port: 8888
  admin_ip: 0.0.0.0
  registry_name: test_registry
  service:
    - name: trpc.test.helloworld.Greeter
      network: tcp
      ip: 0.0.0.0
      port: 10001
      protocol: trpc
      max_conn_num: 5
      queue_timeout: 5000
      idle_time: 600
      max_packet_size: 10000000
  filter:
    - promethues

client:
  service:
    - name: trpc.test.helloworld.Greeter
      protocol: trpc
      timeout: 1000
      max_conn_num: 10
      idle_time: 500
      network: tcp
      conn_type: long
      is_conn_complex: true
      target: 127.0.0.1:3306
      selector_name: test_selector
      mysql:
        user_name: "root"
        password: "abc123"
        dbname: "test"
        enable: true
        min_size: 6

        
    
  filter:
    - promethues

plugins:
  registry:
    test_registry:
  selector:
    test_selector:
